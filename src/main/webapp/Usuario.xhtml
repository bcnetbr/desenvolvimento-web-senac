<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/Principal.xhtml">
        <ui:define name="titulo">Usuario</ui:define>

        <ui:define name="conteudo">
            <h:form>
                <div class="form-row">
                    <div class="form-group col-md-6">  
                        <label>Login</label>
                        <h:inputText class="form-control" value ="#{usuarioMB.usuario.login}"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Senha</label>
                        <h:inputSecret class="form-control" value = "#{usuarioMB.usuario.senha}"/>
                    </div>

                </div>
                <button class="btn btn-dark" action="#{usuarioMB.salvarUsuario()}" jsf="h:commandButton" value="Salvar">Salvar</button>

            </h:form>
        </ui:define>

    </ui:composition>

</html>
