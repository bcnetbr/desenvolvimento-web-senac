<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/Principal.xhtml">
        <ui:define name="titulo">Usuario</ui:define>

        <ui:define name="conteudo">
            <h:form>
                <h:messages style="list-style-type: none;"
                            infoClass="alert alert-success" 
                            errorClass="alert alert-danger" 
                            showSummary="true"/>

                <div class="form-row">
                    <div class="form-group col-md-6">  
                        <label>Login</label>
                        <h:inputText class="form-control" validatorMessage = "O campo login é obrigatório" value ="#{usuarioMB.usuario.login}">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Senha</label>
                        <h:inputSecret class="form-control" validatorMessage = "O campo senha é obrigatório" value = "#{usuarioMB.usuario.senha}">
                            <f:validateRequired/>
                        </h:inputSecret>  
                    </div>

                    <div class="form-group col-md-12">
                        <label for="sel2">Selecione um grupo:</label>
                        <select multiple="multiple" 
                                value="#{usuarioMB.gruposSelecionados}" 
                                class="form-control" 
                                id="sel2" 
                                jsfc="h:selectManyListbox">

                            <f:selectItems  value="#{grupoMB.listaGrupos}"
                                            var="grp" itemValue="#{grp.id}"
                                            itemLabel="#{grp.grupo}"/> 


                        </select>

                    </div>

                </div>
                <h:commandButton class="btn btn-dark" action="#{usuarioMB.salvarUsuario()}" value="Salvar"/>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
