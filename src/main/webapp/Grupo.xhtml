<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/Principal.xhtml">
        <ui:define name="titulo">Grupo</ui:define>

        <ui:define name="conteudo">
            <h:form>
                <h:messages style="list-style-type: none;"
                            infoClass="alert alert-success" 
                            errorClass="alert alert-danger" 
                            showSummary="true"/>
                
                <div class="form-row">
                    
                    <div class="form-group col-md-12">  
                        <label>Grupo</label>
                        <h:inputText class="form-control" validatorMessage="O campo grupo é obrigatório" value="#{grupoMB.grupo.grupo}">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group col-md-12">  
                        <label>Descrição</label>
                        <h:inputText class="form-control" validatorMessage="O campo descrição é obrigatório" value="#{grupoMB.grupo.descricao}">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    
                </div>
                <h:commandButton class="btn btn-dark" action="#{grupoMB.salvarGrupo()}"  value="Salvar"/>

            </h:form>
        </ui:define>

    </ui:composition>

</html>
